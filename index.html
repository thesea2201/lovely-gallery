<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Perfect</title>

  <script src="bower_components/javascript-detect-element-resize/jquery.resize.js"></script>

  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="dist/jquery.carousel-3d.js"></script>

  <script src="src/js/jquery.js"></script>
  <script src="src/js/jquery.countdown.js"></script>

  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/sfuntion.js"></script>

</head>
<body>
<div class="wrapper">
  <audio id="player"  loop>
      <source src="audio/Perfect-BoyceAvenue.mp3" download type="audio/mp3">
  </audio>
  <div data-carousel-3d class="data-carousel-3d">
    <img class="carousel-img" src="image/1.jpg" selected/>
    <div style="min-width: 320px; min-height: 213px; max-width: 320px; max-height: 213px">
      <!-- <p style="background-color:black; color:white; margin:20px; padding:20px;">A simple html child</p>
      <div style="background-color:gray; color:white;">Html contents also works ok!!!</div>
      <div>The quick brown fox jumps over the lazy dog</div>
      <p>
        Make the fox
        <button type="button" onclick="alert('Jump!!');">jump</button>
      </p> -->
    </div>
    <img class="carousel-img" src="image/3.jpg" />
    <img class="carousel-img" src="image/4.jpg" />
    <img class="carousel-img" src="image/5.jpg" />
    <img class="carousel-img" src="image/6.jpg" />
    <img class="carousel-img" src="image/7.jpg" />
    <img class="carousel-img" src="image/8.jpg" />
    <img class="carousel-img" src="image/9.jpg" />
    <img class="carousel-img" src="image/10.jpg" />
  </div>
</div>
<div class="countdown">
  <select class="select-countdown" name="choose-day" id="select-countdown">
    <option value="22 January year 0:0:00 GMT+07:00" selected>22 January</option>
    <option value="04 October year 0:0:00 GMT+07:00">04 October</option>
    <option value="10 June year 0:0:00 GMT+07:00">10 June</option>
  </select>
  <span id="days-countdown"></span>
  <span id="hours-countdown"></span>
  <span id="minutes-countdown"></span>
  <span id="seconds-countdown"></span>
</div>
<div class="fireworks-background">
  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>
</div>
